<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px" *ngIf="!isAdminLogin && !isCustomerLogin">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/register">
        <span nz-icon nzType="user"></span>
        <span><strong>Registration</strong></span>
      </li>
      <li nz-menu-item routerLink="/">
        <span nz-icon nzType="login"></span>
        <span><strong>login</strong></span>
      </li>
    </ul>
  </nz-sider>
  <nz-sider nzCollapsible nzWidth="200px" *ngIf="isAdminLogin">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/admin/room">
        <span nz-icon nzType="apartment"></span>
        <span><strong>Add Room</strong></span>
      </li>
      <li nz-menu-item routerLink="/admin/dashboard">
        <span nz-icon nzType="apartment"></span>
        <span><strong>Rooms</strong></span>
      </li>
      <!-- <li nz-menu-item routerLink="/admin/reservations">
        <span nz-icon nzType="pull-request"></span>
        <span><strong>Reservations</strong></span>
      </li> -->
      <li nz-menu-item (click)="logOut()">
        <span nz-icon nzType="logout"></span>
        <span><strong>Logout</strong></span>
      </li>
    </ul>
  </nz-sider>
  <nz-sider nzCollapsible nzWidth="200px" *ngIf="isCustomerLogin">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">

      <li nz-menu-item routerLink="/customer/rooms">
        <span nz-icon nzType="apartment"></span>
        <span><strong>Rooms</strong></span>
      </li>
      <li nz-menu-item routerLink="/customer/booking">
        <span nz-icon nzType="pull-request"></span>
        <span><strong>Booking</strong></span>
      </li>
      <li nz-menu-item (click)="logOut()">
        <span nz-icon nzType="logout"></span>
        <span><strong>Logout</strong></span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer>

    </nz-footer>
  </nz-layout>
</nz-layout>
